<{include file="header.html"}>
   <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">用户管理</a>
                    </li>
                                        <li class="active">添加用户</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">产品管理</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目类别</label>
                            <div class="col-sm-6">
                                <select name="group_id" style="width:100%;">
                                    <option selected="selected">产品展示</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">分类</label>
                            <div class="col-sm-6">
                                <select name="group_id" style="width: 100%;">
                                    <option selected="selected" value="8">导入产品分类</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                         
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">型号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" value="<{$product_info.product_model}>" name="title" value="文档" required type="text">

                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2  control-label no-padding-right">货币</label>
                            <div class="col-sm-3">
                                <{foreach from=$currency_info item=val}>
                                <label>&nbsp;<{$val.currency_name}>:<input type="radio" name="currency" value="<{$val.currency_id}>" checked></label>
                                <{/foreach}>
                            </div>
                        </div>
                        <!--价格与数量的对应展示-->
                        <{foreach from=$product_info.price item=val key=key}>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">价格</label>
                            <div class="col-sm-3">
                            
                             <input class="form-control" id="title" value="<{$val}>" name="title" value="价格1" required type="text">
                            </div>
                            <label for="group_id" class="col-sm-1 control-label no-padding-right">数量</label>
                                  <div class="col-sm-3">
                          <input class="form-control" id="title" value="<{$key}>" name="title" value="数量1" required type="text">
                            </div>
                        </div>
                        <{/foreach}>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2  control-label no-padding-right">状态</label>
                            <div class="col-sm-3">
                                <label><input type="radio" name="radio" value="1" checked></label>&nbsp;开
                                <label><input type="radio" name="radio" value="2"></label>&nbsp;关
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2  control-label no-padding-right">首页显示</label>
                            <div class="col-sm-2">
                                <select name="group_id" style="width: 100%;">
                                    <option selected="selected" value="8">是</option>
                                    <option>否</option>
                                </select>
                            </div>
                        </div>
                        
                        <!--保存修改信息-->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

<{include file="footer.html"}>
